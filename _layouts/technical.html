---
layout: just-the-docs
---

<article class="technical-article">
    <div class="technical-header">
        <div class="technical-meta">
            <span class="technical-category">{{ page.category }}</span>
            <span class="technical-difficulty {{ page.difficulty | downcase }}">{{ page.difficulty }}</span>
        </div>
        <h1>{{ page.title }}</h1>
        {% if page.description %}
        <p class="technical-description">{{ page.description }}</p>
        {% endif %}
    </div>
    
    <div class="technical-content">
        {{ content }}
    </div>
    
    <div class="technical-footer">
        <p><i class="fas fa-arrow-left"></i> <a href="/technical/">Back to Technical Content</a></p>
    </div>
</article>
