<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="header" id="header">
        <img src="{{ '/images/mecircle.jpg' | relative_url }}" alt="Profile Photo" class="profile-photo">
        <h1>Luke Sprangers Blog</h1>
    </header>
    <div class="container">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-content">
                <nav>
                    <ul>
                        <li><a href="{{ '/' | relative_url }}">Home</a></li>
                        <li><a href="{{ '/career/' | relative_url }}">Career</a></li>
                        <li><a href="{{ '/projects/' | relative_url }}">Projects</a></li>
                        <li><a href="{{ '/contact/' | relative_url }}">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </aside>
        <main class="content">
            {{ content }}
        </main>
    </div>
    <script>
        window.addEventListener('scroll', function() {
            var header = document.getElementById('header');
            var sidebar = document.getElementById('sidebar');
            if (window.scrollY > 50) {
                header.style.top = '-100px'; // Hide the header
                sidebar.style.top = '0'; // Move sidebar to the top
            } else {
                header.style.top = '0'; // Show the header
                sidebar.style.top = '60px'; // Position sidebar below the header
            }
        });
    </script>
</body>
</html>
