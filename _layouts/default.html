<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="header" id="header">
        <img src="{{ '/images/mecircle.jpg' | relative_url }}" alt="Profile Photo" class="profile-photo">
        <h1>Luke Sprangers Blog</h1>
        <button class="mobile-nav-toggle" id="mobileNavToggle">
            <i class="fas fa-bars"></i>
        </button>
    </header>
    <div class="container">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-content">
                <nav>
                    <ul>
                        <li><a href="{{ '/' | relative_url }}">Home</a></li>
                        <li><a href="{{ '/career/' | relative_url }}">Career</a></li>
                        <li><a href="{{ '/projects/' | relative_url }}">Projects</a></li>
                        <li><a href="{{ '/contact/' | relative_url }}">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </aside>
        <main class="content">
            {{ content }}
        </main>
    </div>
    <script>
        window.addEventListener('scroll', function() {
            var header = document.getElementById('header');
            var sidebar = document.getElementById('sidebar');
            if (window.scrollY > 50) {
                header.style.top = '-100px'; // Hide the header
                sidebar.style.top = '0'; // Move sidebar to the top
            } else {
                header.style.top = '0'; // Show the header
                sidebar.style.top = '60px'; // Position sidebar below the header
            }
        });

        // Mobile navigation functionality
        const mobileNavToggle = document.getElementById('mobileNavToggle');
        const sidebar = document.getElementById('sidebar');
        const isMobile = window.innerWidth <= 768;

        if (isMobile) {
            // Reset sidebar position for mobile
            sidebar.style.top = '0';
        }

        mobileNavToggle.addEventListener('click', function() {
            sidebar.classList.toggle('active');
        });

        // Close sidebar when clicking on a link (mobile)
        const sidebarLinks = sidebar.querySelectorAll('a');
        sidebarLinks.forEach(link => {
            link.addEventListener('click', function() {
                if (window.innerWidth <= 768) {
                    sidebar.classList.remove('active');
                }
            });
        });

        // Close sidebar when clicking outside (mobile)
        document.addEventListener('click', function(event) {
            if (window.innerWidth <= 768) {
                const isClickInsideSidebar = sidebar.contains(event.target);
                const isClickOnToggle = mobileNavToggle.contains(event.target);
                
                if (!isClickInsideSidebar && !isClickOnToggle && sidebar.classList.contains('active')) {
                    sidebar.classList.remove('active');
                }
            }
        });
    </script>
</body>
</html>
